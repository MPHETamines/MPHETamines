  <ion-view title="Signup">
      <ion-header-bar class="bar-dark">
        <div class="h1 title">Signup</div>

        <button class="button" ng-click="loginPage()">Login</button>
      </ion-header-bar>

    <ion-content class="has-header">
      <div class="list list-inset">

       <label class="item item-input">
         <input type="text" ng-model="username" placeholder="Enter fullname">
       </label>

       <label class="item item-input">
         <input type="text" ng-model="email" placeholder="Enter email address">
       </label>

       <label class="item item-input">
         <input type="password" ng-model="password" placeholder="Enter Password">
       </label>

       <label class="item item-input">
         <input type="password" ng-model="cpassword" placeholder="Confirm password">
       </label>

       <button class="button button-block button-positive button-dark" ng-click="getUserData(username,email,password,cpassword)">Create new account</button>
     </div>
    </ion-content>

  </ion-view>
