  <ion-view title="Confirm email">
      <ion-header-bar class="bar-dark">
        <div class="h1 title">Verify email</div>
      </ion-header-bar>

    <ion-content class="has-header">
      <div class="list list-inset">

       <label class="item item-input">
         <input type="text" ng-model="otp" placeholder="Enter verification code">
       </label>
       <button class="button button-block" ng-click="compareCode(otp)">Verify</button>
    </ion-content>

  </ion-view>
