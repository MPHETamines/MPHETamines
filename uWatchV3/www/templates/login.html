<ion-view>
	<ion-header-bar class="bar-assertive ">
		<h1 class="title">Login</h1>
	</ion-header-bar>
    <ion-content>
        <div>
            <div class="list list-inset">
                <label class="item item-input">
                    <input ng-model="username" type="text" placeholder="Username" />
                </label>
                <label class="item item-input">
                    <input ng-model="password" type="password" placeholder="Password" />
                </label>
            </div>
            <div class="padding-left padding-right">
                <div class="button-bar">
					<a class="button button-assertive  icon-right ion-checkmark" ng-click="login(username, password)">Login</a>
					<a class="button button-stable  icon-right ion-help" href="#/tab/register">Register</a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
