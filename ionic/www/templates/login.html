<ion-view title="Login">

  <ion-header-bar class="bar-dark">
    <div class="h1 title">Login</div>
  </ion-header-bar>

    <ion-content>
        <div>
            <div class="list list-inset">
                <label class="item item-input">
                    <input ng-model="username" type="text" placeholder="Username" />
                </label>
                <label class="item item-input">
                    <input ng-model="password" type="password" ng-change="analyze(password)"  placeholder="Password" />
                </label>
            </div>
            <div class="padding-left padding-right">
                <div class="button-bar">
                    <a class="button" ng-click="login(username, password)">Login</a>
                    <a class="button" ng-click="register(username, password)">Register</a>
                </div>
         
                <div class="list list-inset padding padding-bottom" ng-style="passwordStrength">{{strength}}</div> 
            </div>


        </div>
    </ion-content>
</ion-view>
