<ion-view title="authenticate" ng-init="">

  <ion-header-bar class="bar-dark">
    <div class="h1 title">Authenticate</div>
  </ion-header-bar>

    <ion-content>
        <div>
            <div class="list list-inset">
            
                <label class="item item-input">
                    <input ng-model="password" type="password" placeholder="Enter one time pin" />
                </label>
            </div>
            <div class="padding-left padding-right">
                <div class="button-bar">
                    <a class="button" href="#/tabs/capture">Login</a>
                </div>
  
            </div>


        </div>
    </ion-content>
</ion-view>
