<ion-view>
	<ion-header-bar class="bar-assertive ">
		<h1 class="title">Register</h1>
	</ion-header-bar>
	<ion-content>
		<div class="card list-inset" >
			<label class="item item-input">
				<input type="text" placeholder="Your Name">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="First Name">
			</label>
			<label class="item item-input">
				<input type="email" placeholder="Email address">
			</label>	
			<label class="item item-input">
				<input type="password" placeholder="Password">
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Confirm password">
			</label>
		</div>
	<a class="button button-assertive button-block icon-right ion-checkmark" ng-click="">Register</a>
	<a class="button button-stable button-block icon-right ion-checkmark" href="#/tab/login">Already have an account</a>

	</ion-content>
</ion-view>
