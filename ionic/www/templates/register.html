<ion-view title="Register">

  <ion-header-bar class="bar-dark">
    <div class="h1 title">Register</div>
  </ion-header-bar>

    <ion-content>
        <div class="list list-inset">
            <form action="" method="POST">
                <label class="item item-input">
                <input ng-model="name" type="text"  placeholder="Name" />
            </label>
            <label class="item item-input">
                <input ng-model="surname" type="text"   placeholder="Surname" />
            </label>
            <label class="item item-input">
                <input ng-model="email" type="email" required placeholder="Email address" />
            </label>

               <label class="item item-input">
                <input ng-model="phonenumber" type="text" placeholder="Phone Number" />
            </label>

            <label class="item item-input">
                <input ng-model="password" type="password" required ng-change="analyze(password)"  placeholder="Password" />
            </label>
            <label class="item item-input">
                <input ng-model="cpassword" type="password" required ng-change="analyzeMatch(password,cpassword)"  placeholder="Confirm password" />
            </label>

          
        </div>

        <div class="padding-left padding-right">
            <div class="button-bar">
                <a class="button" ng-click="firebaseRegister(email, password, cpassword)">Register</a>
               <a href="#/tabs/authenticate"/>
            </div>
        </form>
            <div class="list list-inset padding padding-bottom" ng-style="passwordStrength">{{strength}}</div> 
        </div>
    </ion-content>
</ion-view>
