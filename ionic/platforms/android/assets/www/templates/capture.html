<ion-view title="Capture Evidence" ng-init="checkConnection()">
  
  <ion-header-bar class="bar-dark">
    <div class="h1 title">Capture Evidence</div>
  </ion-header-bar>

  <ion-content class="padding has-subheader">
    <button class="button icon-left ion-ios-camera button-block button-dark" ng-click="captureImage()">
      Capture Image
    </button>
    <button class="button icon-left ion-videocamera button-block button-dark" ng-click="captureVideo()">
      Capture Video
    </button>
    <button class="button icon-left ion-ios-mic button-block button-dark" ng-click="captureAudio()">
      Record Audio
    </button> 
  </ion-content>

</ion-view>
